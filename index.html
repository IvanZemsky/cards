<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">
            Solar System's planets
        </h1>
    </header>
    <main class="main">
        <div class="wrapper">
            <section class="main__content">
                <div class="main__card">
                    <div class="main__card-content">
                        <img src="img/mercury.jpg" alt="Mercury" class="main__card-img">
                    </div>
                    <span class="main__card-desc">Mercury</span>
                </div>

                <div class="main__card">
                    <div class="main__card-content">
                        <img src="img/venus.jpg" alt="Venus" class="main__card-img">
                    </div>
                    <span class="main__card-desc">Venus</span>
                </div>

                <div class="main__card">
                    <div class="main__card-content">
                        <img src="img/earth.jpg" alt="Earth" class="main__card-img">
                    </div>
                    <span class="main__card-desc">Earth</span>
                </div>

                <div class="main__card">
                    <div class="main__card-content">
                        <img src="img/mars.jpg" alt="Mars" class="main__card-img">
                    </div>
                    <span class="main__card-desc">Mars</span>
                </div>

                <div class="main__card">
                    <div class="main__card-content">
                        <img src="img/jupiter.jpg" alt="Jupiter" class="main__card-img">
                    </div>
                    <span class="main__card-desc">Jupiter</span>
                </div>

                <div class="main__card">
                    <div class="main__card-content">
                        <img src="img/saturn.png" alt="Saturn" class="main__card-img">
                    </div>
                    <span class="main__card-desc">Saturn</span>
                </div>

                <div class="main__card">
                    <div class="main__card-content">
                        <img src="img/uranus.jpg" alt="Uranus" class="main__card-img">
                    </div>
                    <span class="main__card-desc">Uranus</span>
                </div>

                <div class="main__card">
                    <div class="main__card-content">
                        <img src="img/neptune.jpg" alt="Neptune" class="main__card-img">
                    </div>
                    <span class="main__card-desc">Neptune</span>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <span class="footer__text">
            How beautiful!
        </span>
    </footer>
</body>
</html>
